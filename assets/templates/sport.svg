<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Template Sport - Design dynamique avec chevrons -->
  <defs>
    <linearGradient id="sportGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4B26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63910;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Corps principal -->
  <rect x="50" y="50" width="200" height="300" fill="url(#sportGrad)"/>

  <!-- Chevrons blancs -->
  <polygon points="50,120 150,80 250,120 230,140 150,100 70,140" fill="#fff" opacity="0.9"/>
  <polygon points="50,180 150,140 250,180 230,200 150,160 70,200" fill="#fff" opacity="0.7"/>
  <polygon points="50,240 150,200 250,240 230,260 150,220 70,260" fill="#fff" opacity="0.5"/>

  <!-- Col V -->
  <polygon points="120,50 150,80 180,50 150,50" fill="#1a1a1a"/>

  <!-- Manches -->
  <path d="M 50 80 L 30 120 L 40 150 L 50 140 Z" fill="#fff"/>
  <path d="M 250 80 L 270 120 L 260 150 L 250 140 Z" fill="#fff"/>

  <!-- Texte -->
  <text x="150" y="320" font-family="Bebas Neue, sans-serif" font-size="24" fill="#fff" text-anchor="middle">SPORT</text>
</svg>
