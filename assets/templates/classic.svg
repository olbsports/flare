<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Template Classic - Maillot avec bandes latérales -->
  <defs>
    <linearGradient id="classicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4B26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63910;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Corps principal -->
  <rect x="50" y="50" width="200" height="300" fill="#fff" stroke="#ddd" stroke-width="2"/>

  <!-- Bandes latérales -->
  <rect x="50" y="50" width="40" height="300" fill="url(#classicGrad)"/>
  <rect x="210" y="50" width="40" height="300" fill="url(#classicGrad)"/>

  <!-- Col -->
  <ellipse cx="150" cy="50" rx="30" ry="15" fill="#333"/>

  <!-- Manches -->
  <path d="M 50 80 L 30 120 L 40 150 L 50 140 Z" fill="url(#classicGrad)"/>
  <path d="M 250 80 L 270 120 L 260 150 L 250 140 Z" fill="url(#classicGrad)"/>

  <!-- Texte -->
  <text x="150" y="200" font-family="Bebas Neue, sans-serif" font-size="24" fill="#333" text-anchor="middle">CLASSIC</text>
</svg>
