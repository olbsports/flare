<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Template Géométrique - Formes abstraites -->
  <defs>
    <pattern id="geomPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#FF4B26" opacity="0.1"/>
      <rect x="20" y="20" width="20" height="20" fill="#FF4B26" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Corps principal -->
  <rect x="50" y="50" width="200" height="300" fill="#fff"/>
  <rect x="50" y="50" width="200" height="300" fill="url(#geomPattern)"/>

  <!-- Formes géométriques -->
  <circle cx="100" cy="120" r="40" fill="#FF4B26" opacity="0.8"/>
  <rect x="140" y="90" width="80" height="80" fill="#E63910" opacity="0.6" transform="rotate(15 180 130)"/>
  <polygon points="150,250 200,220 220,280 170,300" fill="#FF4B26" opacity="0.7"/>

  <!-- Bordure -->
  <rect x="50" y="50" width="200" height="300" fill="none" stroke="#FF4B26" stroke-width="3"/>

  <!-- Col -->
  <ellipse cx="150" cy="50" rx="30" ry="15" fill="#333"/>

  <!-- Manches -->
  <path d="M 50 80 L 30 120 L 40 150 L 50 140 Z" fill="#FF4B26"/>
  <path d="M 250 80 L 270 120 L 260 150 L 250 140 Z" fill="#FF4B26"/>

  <!-- Texte -->
  <text x="150" y="210" font-family="Bebas Neue, sans-serif" font-size="22" fill="#333" text-anchor="middle">GÉOMÉTRIQUE</text>
</svg>
