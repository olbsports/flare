    <style>/* ========================================
   HERO UNIVERSEL - DESIGN SIMPLE ET MODERNE
   Pour toutes les pages (produits + info)
   ======================================== */

.hero-sport,
.hero-faq,
.hero-livraison,
.hero-contact,
.hero-budget,
.hero-retours,
.hero-revendeur,
.hero-page,
.hero-innovation-v2,
.hero-adidas {
    position: relative;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 100px 5% 80px;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f1f3f5 100%);
    overflow: hidden;
}

/* Formes d√©coratives subtiles */
.hero-sport::before,
.hero-faq::before,
.hero-livraison::before,
.hero-contact::before,
.hero-budget::before,
.hero-retours::before,
.hero-revendeur::before,
.hero-page::before,
.hero-adidas::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,75,38,0.08) 0%, transparent 70%);
    border-radius: 50%;
    top: -200px;
    right: -100px;
    z-index: 0;
    animation: pulse 8s ease-in-out infinite;
}

.hero-sport::after,
.hero-faq::after,
.hero-livraison::after,
.hero-contact::after,
.hero-budget::after,
.hero-retours::after,
.hero-revendeur::after,
.hero-page::after,
.hero-adidas::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0,123,255,0.06) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -100px;
    left: -80px;
    z-index: 0;
    animation: pulse 10s ease-in-out infinite reverse;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
}

/* Contenu centr√© */
.hero-sport-content,
.hero-faq-content,
.hero-livraison-content,
.hero-contact-content,
.hero-budget-content,
.hero-retours-content,
.hero-revendeur-content,
.hero-page-content,
.hero-innovation-content-v2,
.hero-adidas-content {
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Eyebrow */
.hero-sport-eyebrow,
.hero-faq-eyebrow,
.hero-livraison-eyebrow,
.hero-contact-eyebrow,
.hero-budget-eyebrow,
.hero-retours-eyebrow,
.hero-revendeur-eyebrow,
.hero-page-eyebrow,
.hero-eyebrow,
.hero-eyebrow-v2 {
    display: inline-block;
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #FF4B26;
    margin-bottom: 20px;
}

/* Titre */
.hero-sport-title,
.hero-faq-title,
.hero-livraison-title,
.hero-contact-title,
.hero-budget-title,
.hero-retours-title,
.hero-revendeur-title,
.hero-page-title,
.hero-title,
.hero-title-v2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 64px;
    font-weight: 700;
    letter-spacing: 2px;
    line-height: 1.1;
    margin-bottom: 24px;
    color: #1a1a1a;
}

/* Sous-titre */
.hero-sport-subtitle,
.hero-faq-subtitle,
.hero-livraison-subtitle,
.hero-contact-subtitle,
.hero-budget-subtitle,
.hero-budget-desc,
.hero-retours-subtitle,
.hero-revendeur-subtitle,
.hero-page-subtitle,
.hero-subtitle,
.hero-subtitle-v2 {
    font-family: 'Inter', sans-serif;
    font-size: 18px;
    line-height: 1.6;
    color: #495057;
    max-width: 700px;
    margin: 0 auto 40px;
    font-weight: 400;
}

/* CTA Buttons */
.hero-sport-cta,
.hero-faq-cta,
.hero-livraison-cta,
.hero-contact-cta,
.hero-budget-cta,
.hero-retours-cta,
.hero-revendeur-cta,
.hero-page-cta,
.hero-cta {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-hero-primary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 32px;
    background: #FF4B26;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    font-size: 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
    border: none;
}

.btn-hero-primary:hover {
    background: #E63910;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,75,38,0.3);
}

.btn-hero-primary svg {
    width: 18px;
    height: 18px;
}

.btn-hero-secondary,
.btn-cta-outline {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 32px;
    background: transparent;
    color: #1a1a1a;
    text-decoration: none;
    font-weight: 700;
    font-size: 15px;
    border: 2px solid #1a1a1a;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-hero-secondary:hover,
.btn-cta-outline:hover {
    background: #1a1a1a;
    color: #fff;
    transform: translateY(-2px);
}

.btn-hero-secondary svg,
.btn-cta-outline svg {
    width: 18px;
    height: 18px;
}

/* Masquer √©l√©ments inutiles */
.hero-sport-left,
.hero-sport-right,
.hero-faq-left,
.hero-faq-right,
.hero-livraison-left,
.hero-livraison-right,
.hero-contact-left,
.hero-contact-right,
.hero-budget-left,
.hero-budget-right,
.hero-retours-left,
.hero-retours-right,
.hero-revendeur-left,
.hero-revendeur-right,
.hero-page-left,
.hero-page-right,
.hero-sport-features,
.hero-faq-features,
.hero-livraison-features,
.hero-contact-features,
.hero-budget-features,
.hero-retours-features,
.hero-revendeur-features,
.hero-page-features,
.hero-sport-background,
.hero-sport-overlay,
.hero-contact-background,
.hero-faq-background,
.hero-livraison-background,
.hero-budget-overlay,
.hero-budget-image,
.hero-innovation-bg,
.breadcrumb {
    display: none !important;
}

/* EXCEPTION: Contact garde ses badges */
.hero-contact-badges {
    display: flex !important;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 48px;
}

.hero-badge,
.contact-badge {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 24px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.hero-badge:hover,
.contact-badge:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}

.hero-badge svg,
.contact-badge svg {
    width: 18px;
    height: 18px;
    color: #FF4B26;
    stroke: #FF4B26;
    fill: #FF4B26;
}

.hero-badge span,
.contact-badge span {
    font-size: 14px;
    font-weight: 600;
    color: #1a1a1a;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
    .hero-sport,
    .hero-faq,
    .hero-livraison,
    .hero-contact,
    .hero-budget,
    .hero-adidas {
        min-height: 50vh;
        padding: 80px 5% 60px;
    }

    .hero-sport-title,
    .hero-faq-title,
    .hero-livraison-title,
    .hero-contact-title,
    .hero-budget-title,
    .hero-title {
        font-size: 52px;
    }

    .hero-contact-badges {
        gap: 12px;
    }
}

@media (max-width: 768px) {
    .hero-sport,
    .hero-faq,
    .hero-livraison,
    .hero-contact,
    .hero-budget,
    .hero-adidas {
        min-height: auto;
        padding: 60px 5% 50px;
    }

    .hero-sport-title,
    .hero-faq-title,
    .hero-livraison-title,
    .hero-contact-title,
    .hero-budget-title,
    .hero-title {
        font-size: 40px;
    }

    .hero-sport-subtitle,
    .hero-faq-subtitle,
    .hero-livraison-subtitle,
    .hero-subtitle {
        font-size: 16px;
    }

    .hero-sport-cta,
    .hero-faq-cta,
    .hero-livraison-cta,
    .hero-contact-cta,
    .hero-cta {
        flex-direction: column;
        gap: 12px;
    }

    .btn-hero-primary,
    .btn-hero-secondary,
    .btn-cta-outline {
        width: 100%;
        justify-content: center;
    }

    .hero-contact-badges {
        flex-direction: column;
        gap: 10px;
    }

    .hero-badge,
    .contact-badge {
        width: 100%;
        justify-content: center;
    }
}



    </style>
</head>
<body>
    <div id="dynamic-header"></div>

    <section class="blog-hero">
        <div class="blog-hero-content">
            <span class="blog-hero-badge">üìö Blog</span>
            <h1>BLOG FLARE CUSTOM</h1>
            <p>Guides, conseils et actualit√©s sur les √©quipements sportifs personnalis√©s, la sublimation textile et les tendances du sport</p>
            <div class="blog-search-container">
                <input type="text" class="blog-search" id="searchInput" placeholder="Rechercher un article...">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </section>

    <section class="blog-container">
        <div class="blog-filters-section">
            <h2 class="filters-title">Filtrer par cat√©gorie</h2>
            <div class="blog-filters">
                <button class="filter-btn active" data-category="all">Tous les articles</button>
                <button class="filter-btn" data-category="Guide">Guides</button>
                <button class="filter-btn" data-category="Technologie">Technologie</button>
                <button class="filter-btn" data-category="Conseils">Conseils</button>
                <button class="filter-btn" data-category="Actualit√©s">Actualit√©s</button>
            </div>
        </div>

        <div class="articles-count" id="articlesCount">
            <span id="countNumber">0</span> article(s)
        </div>

        <div class="blog-grid" id="blogGrid">
            <!-- Articles charg√©s dynamiquement -->
        </div>

        <div class="no-articles" id="noArticles" style="display: none;">
            <div class="no-articles-icon">üì≠</div>
            <p>Aucun article trouv√© dans cette cat√©gorie.</p>
        </div>
    </section>

    <div id="dynamic-footer"></div>

    <script src="../../assets/js/components-loader.js"></script>
    <script>
        // Charger les articles depuis le JSON
        async function loadBlogArticles() {
            try {
                const response = await fetch('../../assets/data/blog-articles.json');
                const data = await response.json();
                return data.articles;
            } catch (error) {
                console.error('Erreur chargement articles:', error);
                return [];
            }
        }

        // Afficher les articles
        function displayArticles(articles) {
            const grid = document.getElementById('blogGrid');
            const noArticles = document.getElementById('noArticles');
            const countNumber = document.getElementById('countNumber');

            // Mettre √† jour le compteur
            countNumber.textContent = articles.length;

            if (articles.length === 0) {
                grid.style.display = 'none';
                noArticles.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noArticles.style.display = 'none';

            // Ic√¥ne selon cat√©gorie
            const categoryIcons = {
                'Guide': 'üìñ',
                'Technologie': '‚öôÔ∏è',
                'Conseils': 'üí°',
                'Actualit√©s': 'üì∞'
            };

            grid.innerHTML = articles.map(article => `
                <div class="blog-card" onclick="window.location.href='../blog/${article.slug}.html'">
                    <div class="blog-card-image">
                        <div class="blog-card-category">${article.category}</div>
                        ${categoryIcons[article.category] || 'üìù'}
                    </div>
                    <div class="blog-card-content">
                        <div class="blog-card-meta">
                            <span>üìÖ ${formatDate(article.date)}</span>
                            <span>‚è±Ô∏è ${article.readTime}</span>
                        </div>
                        <h2 class="blog-card-title">${article.title}</h2>
                        <p class="blog-card-description">${article.description}</p>
                        <span class="blog-card-link">Lire l'article</span>
                    </div>
                </div>
            `).join('');
        }

        // Formater la date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // Filtrer les articles
        let allArticles = [];
        let currentCategory = 'all';
        let searchTerm = '';

        function filterArticles() {
            let filtered = allArticles;

            // Filtrer par cat√©gorie
            if (currentCategory !== 'all') {
                filtered = filtered.filter(a => a.category === currentCategory);
            }

            // Filtrer par recherche
            if (searchTerm) {
                filtered = filtered.filter(a =>
                    a.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    a.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            displayArticles(filtered);
        }

        async function initBlog() {
            allArticles = await loadBlogArticles();
            displayArticles(allArticles);

            // Gestion des filtres
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Activer le bouton
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Filtrer
                    currentCategory = btn.dataset.category;
                    filterArticles();
                });
            });

            // Gestion de la recherche
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                filterArticles();
            });
        }

        // Initialiser au chargement
        initBlog();
    </script>
</body>
</html>
