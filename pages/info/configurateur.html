<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Configurateur SVG - FLARE CUSTOM</title>
    <style>/* ========================================
   HERO UNIVERSEL - DESIGN SIMPLE ET MODERNE
   Pour toutes les pages (produits + info)
   ======================================== */

.hero-sport,
.hero-faq,
.hero-livraison,
.hero-budget,
.hero-retours,
.hero-revendeur,
.hero-page,
.hero-innovation-v2,
.hero-adidas {
    position: relative;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 100px 5% 80px;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f1f3f5 100%);
    overflow: hidden;
}

/* HERO CONTACT - FOND ORANGE */
.hero-contact {
    position: relative;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 100px 5% 80px;
    background: linear-gradient(135deg, #FF4B26 0%, #E63910 100%);
    overflow: hidden;
}

.hero-contact .hero-contact-eyebrow {
    color: rgba(255, 255, 255, 0.9);
}

.hero-contact .hero-contact-title {
    color: #fff;
}

.hero-contact .hero-contact-subtitle {
    color: rgba(255, 255, 255, 0.95);
}

/* Formes décoratives subtiles */
.hero-sport::before,
.hero-faq::before,
.hero-livraison::before,
.hero-budget::before,
.hero-retours::before,
.hero-revendeur::before,
.hero-page::before,
.hero-adidas::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,75,38,0.08) 0%, transparent 70%);
    border-radius: 50%;
    top: -200px;
    right: -100px;
    z-index: 0;
    animation: pulse 8s ease-in-out infinite;
}

.hero-sport::after,
.hero-faq::after,
.hero-livraison::after,
.hero-budget::after,
.hero-retours::after,
.hero-revendeur::after,
.hero-page::after,
.hero-adidas::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0,123,255,0.06) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -100px;
    left: -80px;
    z-index: 0;
    animation: pulse 10s ease-in-out infinite reverse;
}

/* Contact - formes blanches subtiles sur fond orange */
.hero-contact::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    border-radius: 50%;
    top: -200px;
    right: -100px;
    z-index: 0;
    animation: pulse 8s ease-in-out infinite;
}

.hero-contact::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -100px;
    left: -80px;
    z-index: 0;
    animation: pulse 10s ease-in-out infinite reverse;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
}

/* Contenu centré */
.hero-sport-content,
.hero-faq-content,
.hero-livraison-content,
.hero-contact-content,

.hero-retours-content,

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">FLARE <span>CUSTOM</span></div>
            <div class="actions">
                <button class="btn" onclick="reset()" id="btnReset" disabled>Réinitialiser</button>
                <button class="btn" onclick="downloadSVG()" id="btnSVG" disabled>SVG</button>
                <button class="btn btn-primary" onclick="downloadPNG()" id="btnPNG" disabled>PNG</button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Templates</div>
                <div class="count" id="count">Chargement...</div>
            </div>
            <div class="gallery" id="gallery">
                <div class="loading">Chargement des templates...</div>
            </div>
        </aside>

        <main class="main">
            <section class="preview">
                <div id="previewSVG">
                    <div class="empty">
                        <div class="empty-icon">⬅</div>
                        <div>Sélectionnez un template</div>
                    </div>
                </div>
            </section>

            <section class="controls">
                <div class="controls-content">
                    <div class="controls-header">Personnalisation des couleurs</div>
                    <div class="color-grid" id="colorGrid">
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                            Sélectionnez un template pour modifier les couleurs
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let templates = [];
        let currentIndex = -1;
        let currentColors = {};

        // Initialisation
        async function init() {
            try {
                // Charger la liste des SVG
                const response = await fetch('../../api/get-svg-list.php');
                const data = await response.json();

                console.log('Réponse PHP:', data);

                if (!data.success) {
                    showError(data.error);
                    return;
                }

                if (data.files.length === 0) {
                    showError('Aucun fichier SVG trouvé dans /svg/');
                    return;
                }

                // Charger chaque SVG
                for (const file of data.files) {
                    try {
                        const svgResponse = await fetch('/svg/' + file);
                        const svgText = await svgResponse.text();
                        
                        const colors = extractColors(svgText);
                        
                        templates.push({
                            name: file,
                            content: svgText,
                            colors: colors
                        });

                        console.log('Template chargé:', file, colors.length, 'couleurs');
                    } catch (e) {
                        console.error('Erreur chargement:', file, e);
                    }
                }

                if (templates.length === 0) {
                    showError('Aucun template chargé');
                    return;
                }

                // Afficher
                renderGallery();
                document.getElementById('count').textContent = templates.length + ' template' + (templates.length > 1 ? 's' : '');

            } catch (error) {
                console.error('Erreur init:', error);
                showError('Erreur: ' + error.message);
            }
        }

        // Extraire les couleurs du SVG
        function extractColors(svg) {
            const colors = new Set();
            
            // Depuis les styles
            const styleMatch = svg.match(/<style[^>]*>([\s\S]*?)<\/style>/gi);
            if (styleMatch) {
                styleMatch.forEach(style => {
                    const matches = style.match(/#[0-9A-Fa-f]{6}/g);
                    if (matches) {
                        matches.forEach(c => colors.add(c.toUpperCase()));
                    }
                });
            }

            // Depuis les attributs fill
            const fillMatches = svg.match(/fill="#[0-9A-Fa-f]{6}"/gi);
            if (fillMatches) {
                fillMatches.forEach(m => {
                    const c = m.match(/#[0-9A-Fa-f]{6}/i);
                    if (c) colors.add(c[0].toUpperCase());
                });
            }

            // Depuis les attributs stroke
            const strokeMatches = svg.match(/stroke="#[0-9A-Fa-f]{6}"/gi);
            if (strokeMatches) {
                strokeMatches.forEach(m => {
                    const c = m.match(/#[0-9A-Fa-f]{6}/i);
                    if (c) colors.add(c[0].toUpperCase());
                });
            }

            return Array.from(colors);
        }

        // Afficher la galerie
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            templates.forEach((tpl, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectTemplate(i);

                // Parser pour miniature
                const parser = new DOMParser();
                const doc = parser.parseFromString(tpl.content, 'image/svg+xml');
                const svg = doc.querySelector('svg');

                const name = tpl.name.replace('.svg', '').substring(0, 25);

                card.innerHTML = `
                    <div class="card-preview">${svg ? svg.outerHTML : ''}</div>
                    <div class="card-info">
                        <div class="card-name">${name}</div>
                        <div class="card-colors">${tpl.colors.length} couleurs</div>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        // Sélectionner un template
        function selectTemplate(index) {
            if (index < 0 || index >= templates.length) return;

            currentIndex = index;
            const tpl = templates[index];

            // Marquer actif
            document.querySelectorAll('.card').forEach((c, i) => {
                c.classList.toggle('active', i === index);
            });

            // Initialiser couleurs
            currentColors = {};
            tpl.colors.forEach(c => {
                currentColors[c] = c;
            });

            // Afficher
            renderPreview();
            renderColors();

            // Activer boutons
            document.getElementById('btnReset').disabled = false;
            document.getElementById('btnSVG').disabled = false;
            document.getElementById('btnPNG').disabled = false;
        }

        // Afficher preview
        function renderPreview() {
            if (currentIndex < 0) return;

            let svgContent = templates[currentIndex].content;

            // Remplacer couleurs si nécessaire
            Object.entries(currentColors).forEach(([orig, curr]) => {
                if (orig !== curr) {
                    const regex = new RegExp(orig, 'gi');
                    svgContent = svgContent.replace(regex, curr);
                }
            });

            // Injecter directement
            document.getElementById('previewSVG').innerHTML = svgContent;
        }

        // Afficher contrôles couleurs
        function renderColors() {
            const grid = document.getElementById('colorGrid');
            const colors = Object.keys(currentColors);

            if (colors.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">Aucune couleur détectée</div>';
                return;
            }

            grid.innerHTML = colors.map((color, i) => `
                <div class="color-item">
                    <div class="color-label">Couleur ${i + 1}</div>
                    <div class="color-inputs">
                        <input type="color" value="${color}" onchange="changeColor('${color}', this.value)">
                        <input type="text" value="${color}" onchange="changeColorText('${color}', this.value)" maxlength="7">
                    </div>
                </div>
            `).join('');
        }

        // Changer couleur
        function changeColor(oldColor, newColor) {
            currentColors[oldColor] = newColor.toUpperCase();
            renderPreview();
        }

        // Changer couleur depuis texte
        function changeColorText(oldColor, newColor) {
            newColor = newColor.trim().toUpperCase();
            if (!newColor.startsWith('#')) newColor = '#' + newColor;
            
            if (!/^#[0-9A-F]{6}$/.test(newColor)) {
                alert('Format invalide. Utilisez #RRGGBB');
                renderColors();
                return;
            }

            currentColors[oldColor] = newColor;
            renderPreview();
            renderColors();
        }

        // Réinitialiser
        function reset() {
            if (currentIndex < 0) return;
            
            const tpl = templates[currentIndex];
            tpl.colors.forEach(c => {
                currentColors[c] = c;
            });

            renderPreview();
            renderColors();
        }

        // Télécharger SVG
        function downloadSVG() {
            const svg = document.querySelector('#previewSVG svg');
            if (!svg) return;

            const data = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([data], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = templates[currentIndex].name.replace('.svg', '_custom.svg');
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // Télécharger PNG
        function downloadPNG() {
            const svg = document.querySelector('#previewSVG svg');
            if (!svg) return;

            const data = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width * 2;
                canvas.height = img.height * 2;
                ctx.scale(2, 2);
                ctx.drawImage(img, 0, 0);

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = templates[currentIndex].name.replace('.svg', '_custom.png');
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(data)));
        }

        // Afficher erreur
        function showError(msg) {
            document.getElementById('gallery').innerHTML = `<div class="error">⚠️ ${msg}</div>`;
            document.getElementById('count').textContent = 'Erreur';
        }

        // Démarrer
        document.addEventListener('DOMContentLoaded', init);
    </script>
