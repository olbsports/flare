<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Template Élégant - Design sobre et raffiné -->
  <defs>
    <linearGradient id="elegantGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Corps principal -->
  <rect x="50" y="50" width="200" height="300" fill="url(#elegantGrad)"/>

  <!-- Ligne horizontale décorative -->
  <rect x="50" y="140" width="200" height="3" fill="#FF4B26"/>
  <rect x="50" y="150" width="200" height="1" fill="#fff" opacity="0.3"/>

  <!-- Col polo -->
  <rect x="120" y="50" width="60" height="30" fill="#1a1a1a"/>
  <polygon points="140,50 140,80 145,75 145,50" fill="#FF4B26"/>
  <polygon points="160,50 160,80 155,75 155,50" fill="#FF4B26"/>

  <!-- Accent épaule -->
  <rect x="50" y="50" width="200" height="20" fill="#000" opacity="0.3"/>

  <!-- Manches -->
  <path d="M 50 80 L 30 120 L 40 150 L 50 140 Z" fill="#1a1a1a"/>
  <path d="M 250 80 L 270 120 L 260 150 L 250 140 Z" fill="#1a1a1a"/>

  <!-- Texte -->
  <text x="150" y="320" font-family="Bebas Neue, sans-serif" font-size="20" fill="#fff" text-anchor="middle">ÉLÉGANT</text>
</svg>
